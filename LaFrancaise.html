<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Ohmyfood</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cssLaFrancaise.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<img class="logo" src="images/logo/ohmyfood.svg">
		<img class="imageheader" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
	</header>

	<figure class="">
		<h1><i>À la française</i></h1>
		
		<div>
			<p class="epd">ENTREES</p>
			<div>
				<h3>Tartare de poulpe acidulé</h3>
				<span>
					<p>Aux zestes d'orange</p>	
					<b>25€</b>
				</span>	
				
			</div>
			<div>
				<h3>Velouté de légumes d'antan</h3>	
				<span>
					<p>Carotte, panais, topinambour</p>
					<b>25€</b>
				</span>
			</div>			
			<div>
				<h3>Soupe à l'oignon</h3>	
				<span>
					<p>Revisitée</p>
					<b>25€</b>
				</span>
			</div>
		</div>

		<div>
			<p class="epd">PLATS</p>
			<div>
				<h3>Coquilles Saint-Jacques</h3>
				<span>
					<p>Accompagnées d'une purée de panais</p>
					<b>25€</b>
				</span>
			</div>
			<div>
				<h3>Magret de canard</h3>
				<span>
					<p>Et parmentier de pommes de terre</p>	
					<b>25€</b>
				</span>
			</div>			
			<div>
				<h3>Pigeonneau d’Ille-et-Vilaine</h3>
				<span>
					<p>Sur son lit de gnocchis aux légumes</p>	
					<b>25€</b>
				</span>
			</div>
		</div>

		<div>
			<p class="epd">DESSERTS</p>
			<div>
				<h3>Pétales de violettes glacés</h3>
				<span>
					<p>Et purée de noisettes</p>
					<b>25€</b>
				</span>
			</div>
			<div>
				<h3>Fondant au chocolat</h3>
				<span>
					<p>Revisité</p>
					<b>25€</b>
				</span>
			</div>			
			<div>
				<h3>Millefeuille croustillant</h3>
				<span>
					<p>Myrtilles et pâte d’amande</p>
					<b>25€</b>
				</span>
			</div>
		</div>

		<button class="btn">
			<h3>Commander</h3>
		</button>

	</figure>

	<footer>
		<img src="images/logo/ohmyfood.svg">
		<div>
			<a href="#"><p>Proposer un restaurant</p> </a>
			<a href="#"><p>Devenir partenaire</p> </a>
		</div>

		<div>
			<a href="#"><p>Mentions légales</p> </a>
			<a href="#"><p>Contact</p></a>
		</div>
	</footer>

</body>
</html>
