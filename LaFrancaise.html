
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>À la française</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cssCommun.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bcf24e2998.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<a href="ohmyfood.html" id="retour">
			<i class="fas fa-arrow-left"></i>
		</a>
		<img class="logo" src="images/logo/ohmyfood.svg" alt="logo ohmyfood">
	</header>

	<div class="imageMenu">
		<img class="imageheader" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="image restaurant A la française">
	</div>

	<figure class="">
		<div class="like">
			<h1>À la française</h1>
			<div class="coeur">
				<i class="far fa-heart"></i>
				<i class="fas fa-heart"></i>
			</div>
		</div>
		
		<main id="menu">
			<div id="entrees">
				<h2 class="epd">ENTREES</h2>
				<div>
					<h3>Tartare de poulpe acidulé</h3>
					<span>
						<p>Aux zestes d'orange</p>	
						<b>25€</b>
					</span>	
					
				</div>
				<div>
					<h3>Velouté de légumes d'antan</h3>	
					<span>
						<p>Carotte, panais, topinambour</p>
						<b>25€</b>
					</span>
				</div>			
				<div>
					<h3>Soupe à l'oignon</h3>	
					<span>
						<p>Revisitée</p>
						<b>25€</b>
					</span>
				</div>
			</div>

			
			<div id="plats">
				<h2 class="epd">PLATS</h2>
				<div>
					<h3>Coquilles Saint-Jacques</h3>
					<span>
						<p>Accompagnées d'une purée de panais</p>
						<b>25€</b>
					</span>
				</div>
				<div>
					<h3>Magret de canard</h3>
					<span>
						<p>Et parmentier de pommes de terre</p>	
						<b>25€</b>
					</span>
				</div>			
				<div>
					<h3>Pigeonneau d’Ille-et-Vilaine</h3>
					<span>
						<p>Sur son lit de gnocchis aux légumes</p>	
						<b>25€</b>
					</span>
				</div>
			</div>

			
			<div id="desserts">
				<h2 class="epd">DESSERTS</h2>
				<div>
					<h3>Pétales de violettes glacés</h3>
					<span>
						<p>Et purée de noisettes</p>
						<b>25€</b>
					</span>
				</div>
				<div>
					<h3>Fondant au chocolat</h3>
					<span>
						<p>Revisité</p>
						<b>25€</b>
					</span>
				</div>			
				<div>
					<h3>Millefeuille croustillant</h3>
					<span>
						<p>Myrtilles et pâte d’amande</p>
						<b>25€</b>
					</span>
				</div>
			</div>
		</main>

		<div id="button">
			<button class="btn">
				<h3>Commander</h3>
			</button>
		</div>

	</figure>

	<footer>
		<i>ohmyfood</i>
		<div>
			<a href="#"><p>Proposer un restaurant</p> </a>
			<a href="#"><p>Devenir partenaire</p> </a>
		</div>

		<div>
			<a href="#"><p>Mentions légales</p> </a>
			<a href="#"><p>Contact</p></a>
		</div>
	</footer>

</body>
</html>
