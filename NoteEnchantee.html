
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>La note enchantée</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cssCommun.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bcf24e2998.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<a href="ohmyfood.html" id="retour">
			<i class="fas fa-arrow-left"></i>
		</a>
		<img class="logo" src="images/logo/ohmyfood.svg" alt="logo ohmyfood">
	</header>

	<div id="imageMenu">
		<img class="imageheader" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="image restaurant La note enchantée">
	</div>

	<figure class="">
		<div class="like">
			<h1><i>La note enchantée</i></h1>
			<div class="coeur">
				<i class="far fa-heart"></i>
				<i class="fas fa-heart"></i>
			</div>
		</div>

		<main id="menu">
			<div id="entrees">
				<h2 class="epd">ENTREES</h2>
				<div>
					<h3>Ravioles de foie gras</h3>
					<span>
						<p>Accompagnés de leur crème à la truffe</p>	
						<b>25€</b>
					</span>	
					
				</div>
				<div>
					<h3>Caviar osciètre</h3>	
					<span>
						<p>Sur blini à la farine de blé noir</p>
						<b>35€</b>
					</span>
				</div>			
				<div>
					<h3>Foie gras de canard cuit entier</h3>	
					<span>
						<p>Confiture de figure et pain toasté</p>
						<b>35€</b>
					</span>
				</div>
			</div>

			
			<div id="plats">
				<h2 class="epd">PLATS</h2>
				<div>
					<h3>Noix de coquilles Saint-Jacques</h3>
					<span>
						<p>Sur lit de purée de céleri-rave</p>
						<b>40€</b>
					</span>
				</div>
				<div>
					<h3>Langoustine poelée</h3>
					<span>
						<p>Purée de patate douce</p>	
						<b>35€</b>
					</span>
				</div>			
				<div>
					<h3>Mijoté de queue de boeuf</h3>
					<span>
						<p>Et riz sauvage aux zests de citron</p>	
						<b>44€</b>
					</span>
				</div>
			</div>

			
			<div id="desserts">
				<h2 class="epd">DESSERTS</h2>
				<div>
					<h3>Macaron noisette et chocolat</h3>
					<span>
						<p>Glace au caramel brun et sel de Guérande</p>
						<b>18€</b>
					</span>
				</div>
				<div>
					<h3>Baba au rhum revisité</h3>
					<span>
						<p>Avec son coulis de citron</p>
						<b>22€</b>
					</span>
				</div>			
				<div>
					<h3>Tarte au citron meringuée</h3>
					<span>
						<p>Destructurée</p>
						<b>23€</b>
					</span>
				</div>
			</div>
		</main>

		<div id="button">
			<button class="btn">
				<h3>Commander</h3>
			</button>
		</div>

	</figure>

	<footer>
		<div>
			<i>ohmyfood</i>
			<div>
				<a href="#"><p>Proposer un restaurant</p> </a>
				<a href="#"><p>Devenir partenaire</p> </a>
			</div>

			<div>
				<a href="#"><p>Mentions légales</p> </a>
				<a href="#"><p>Contact</p></a>
			</div>
		</div>
	</footer>

</body>
</html>
