
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>À la française</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cssCommun.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/bcf24e2998.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<a href="ohmyfood.html" id="retour">
			<i class="fas fa-arrow-left"></i>
		</a>
		<img class="logo" src="images/logo/ohmyfood.svg">
	</header>
	<img class="imageheader" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
	<figure class="">
		<div class="like">
			<h1><i>La palette du gout</i></h1>
			<div class="coeur">
				<i class="far fa-heart"></i>
				<i class="fas fa-heart"></i>
			</div>
		</div>

		<h2 class="epd">ENTREES</h2>
		<div id="entrees">
			<div>
				<h3>Fricassée d'escargot</h3>
				<span>
					<p>Au pimet d'espelette</p>	
					<b>25€</b>
				</span>	
				
			</div>
			<div>
				<h3>Foie gras de canard mi-cuit</h3>	
				<span>
					<p>Et ses copeaux de truffe noire</p>
					<b>35€</b>
				</span>
			</div>			
			<div>
				<h3>Oeuf au plat</h3>	
				<span>
					<p>Assaisonné à la truffe su lit de...</p>
					<b>20€</b>
				</span>
			</div>
		</div>

		<h2 class="epd">PLATS</h2>
		<div id="plats">
			<div>
				<h3>Filet de boeuf aux herbes</h3>
				<span>
					<p>Accompagné de sa ribambelle de légu...</p>
					<b>40€</b>
				</span>
			</div>
			<div>
				<h3>Parmentier de queue de boeuf</h3>
				<span>
					<p>A la truffe noire sur sa purée de panais</p>	
					<b>35€</b>
				</span>
			</div>			
			<div>
				<h3>Filet de Turbot</h3>
				<span>
					<p>Aux argumes</p>	
					<b>44€</b>
				</span>
			</div>
		</div>

		<h2 class="epd">DESSERTS</h2>
		<div id="desserts">
			<div>
				<h3>Paris-Brest</h3>
				<span>
					<p>Revisité</p>
					<b>18€</b>
				</span>
			</div>
			<div>
				<h3>Macaron au chocolat d'exception</h3>
				<span>
					<p>Et glace à la vanille de Madagascar</p>
					<b>22€</b>
				</span>
			</div>			
			<div>
				<h3>Mousse au chocolat</h3>
				<span>
					<p>Au piment d'espelette et à la truffe noire</p>
					<b>23€</b>
				</span>
			</div>
		</div>

		<button class="btn">
			<h3>Commander</h3>
		</button>

	</figure>

	<footer>
		<i>ohmyfood</i>
		<div>
			<a href="#"><p>Proposer un restaurant</p> </a>
			<a href="#"><p>Devenir partenaire</p> </a>
		</div>

		<div>
			<a href="#"><p>Mentions légales</p> </a>
			<a href="#"><p>Contact</p></a>
		</div>
	</footer>

</body>
</html>
