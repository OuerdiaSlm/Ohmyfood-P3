<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Ohmyfood</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/bcf24e2998.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<nav>
			<img class="logo" src="images/logo/ohmyfood.svg">	
		</nav>
		
		<div class="position">
			<i class="fas fa-map-marker-alt searchFormWrapiconIcon"></i>
			<h3>Paris, Belleville</h3>
		</div>

		<div class="headtitre">
			<h1>Réservez le menu qui vous convient</h1>
			<p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
			<button class="btn btn-survol">
				<h3>Explorer nos restaurants</h3> 
			</button>
		</div>

		<div class="fonctionnement">
			<h2>Fonctionnement</h2>
			<div class="blockFonctionnement">
				<span class="numero">1</span>
				<i class="fas fa-mobile-alt"></i>
				<p>Choisissez un restaurant</p>
			</div>
			<div class="blockFonctionnement">
				<span class="numero">2</span>
				<i class="fas fa-list-ul"></i>
				<p>Composez votre menu</p>
			</div>
			<div class="blockFonctionnement blockFonctionnement3">
				<span class="numero">3</span>
				<i class="fas fa-store"></i>
				<p>Dégustez au restaurant</p> 
			</div>
		</div>
	</header>

		<h2>Restaurants</h2>
		<div>
			<div>
				<a href="PaletteDuGout.html">
					<img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
				</a>
			</div>
			<div class="restaurantsText">
				<div class="like">
					<h3>La palette du goût</h3>
					<div>
						<i class="far fa-heart"></i>
						<i class="fas fa-heart"></i>
					</div>
					
				</div>
				<p>Ménilmontant</p>

		</div>

		<div>
			<div>

			</div>

				<div class="like">

					<div>
						<i class="far fa-heart"></i>
						<i class="fas fa-heart"></i>
					</div>
					
				</div>
				<p>Charonne</p>
			</div>
		</div>

		<div>
			<div>
				<a href="LaFrancaise.html">
					<img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
				</a>
			</div>
			<div class="restaurantsText">
				<div class="like">
					<h3>À la française</h3>
					<div>
						<i class="far fa-heart"></i>

					</div>
					
				</div>
				<p>Cité Rouge</p>
			</div>
		</div>

		<div>
			<div>

						<i class="far fa-heart"></i>
						<i class="fas fa-heart"></i>
					</div>
					
				</div>
				<p>Folie-Méricourt</p>
